<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cura</title>
    <!-- Logo Icon -->
    <link rel="icon" href="assets/imgs/App-icon.webp" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Page Style -->
    <link rel="stylesheet" href="css/login.css" class="style-en" />
</head>

<body translate="no">
    <!-- Start Form -->
    <div class="user-form">
        <h3 class="heading">Log In</h3>
        <form action="">
            <div class="form-section email-section">
                <input type="email" name="email" id="" class="user-email" placeholder="Enter Your Email" required/>
                <div class="email-icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>
            <div class="form-section pass-section">
                <input type="password" name="password" id="" class="user-password" placeholder="Enter Your password" required/>
                <div class="show-password">
                    <i class="fa-solid fa-eye-slash" title="Show password"></i>
                </div>
            </div>
            <div class="form-section remember-section">
                <div class="remember-me">
                    <input type="checkbox" name="remember" id="login-remember" class="user-remember" />
                    <label for="login-remember">Remember Me</label>
                </div>
                <a href="#">Forget Password?</a>
            </div>
            <div class="form-section login-section">
                <button type="submit" class="login-btn">Log In</button>
            </div>
            <div class="form-section regist-new">
                <a href="register.html">Create new account</a>
            </div>
        </form>
    </div>
    <!-- End Form -->
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
