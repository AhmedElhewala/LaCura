<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cura</title>
    <!-- Logo Icon -->
    <link rel="icon" href="assets/imgs/App-icon.webp" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Page Style -->
    <link rel="stylesheet" href="css/resetpassword.css" class="style-en" />
</head>

<body translate="no">
    <!-- Start Form -->
    <div class="user-form">
        <h3 class="heading">Reset Password</h3>
        <form action="">
            <div class="form-section pass-section pass-original">
                <input type="password" name="password" id="" class="user-password" placeholder="Enter New Password" required/>
                <div class="show-password">
                    <i class="fa-solid fa-eye-slash" title="Show password"></i>
                </div>
            </div>
            <div class="form-section pass-section pass-confirm">
                <input type="password" name="password-confirm" id="" class="user-password" placeholder="Confirm New Password" required/>
                <div class="show-password">
                    <i class="fa-solid fa-eye-slash" title="Show password"></i>
                </div>
            </div>
            <div class="form-section save-section">
                <button type="submit" class="save-btn">Reset</button>
            </div>
        </form>
    </div>
    <!-- End Form -->
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/resetpassword.js"></script>
</body>

</html>
