<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cura</title>
    <!-- Logo Icon -->
    <link rel="icon" href="assets/imgs/App-icon.webp" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Page Style -->
    <link rel="stylesheet" href="css/forgetpassword.css" class="style-en" />
</head>

<body translate="no">
    <!-- Start Form -->
    <div class="user-form">
        <h3 class="heading">Forget Password</h3>
        <form action="">
            <p>Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</p>
            <div class="form-section name-section">
                <input type="text" name="name" id="" class="user-name" placeholder="Enter Your User Name Or Email" required/>
                <div class="name-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="form-section save-section">
                <button type="submit" class="save-btn">Search</button>
            </div>
            <div class="form-section login-acc">
                <a href="index.html">Log In</a>
            </div>
        </form>
    </div>
    <!-- End Form -->
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/forgetpassword.js"></script>
</body>

</html>
