<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Page Style -->

<body translate="no">
    <!-- Start View Profile -->
    <section class="viewprofile">
        <h3 class="heading">View Profile</h3>
        <div class="container">
            <div class="viewprofile-picture">
                <img src="assets/imgs/profile.webp" alt="profile" class="viewprofile-img">
                <div class="viewprofile-link">
                    <i class="fa-solid fa-camera"></i>
                    <a href="#">Edit Picture</a>
                </div>
            </div>
            <div class="viewprofile-section viewprofile-name">
                <h5 class="viewprofile-title">User Name</h5>
                <div class="viewprofile-value">Ahmed Elhewala</div>
            </div>
            <div class="viewprofile-section viewprofile-email">
                <h5 class="viewprofile-title">Email</h5>
                <div class="viewprofile-value">ahmedabdoelhewala1211@gmail.com</div>
            </div>
            <div class="viewprofile-section viewprofile-gmail">
                <h5 class="viewprofile-title">Gmail</h5>
                <div class="viewprofile-value">ahmedabdoelhewala1211@gmail.com</div>
            </div>
            <div class="viewprofile-section viewprofile-phone">
                <h5 class="viewprofile-title">Phone Number</h5>
                <div class="viewprofile-value">+012 3456 789</div>
            </div>
            <div class="viewprofile-section viewprofile-birth">
                <h5 class="viewprofile-title">Birthday</h5>
                <div class="viewprofile-value">01-06-1998</div>
            </div>
            <div class="viewprofile-section viewprofile-animal">
                <h5 class="viewprofile-title">Pet</h5>
                <div class="viewprofile-value">Dog</div>
            </div>
            <div class="viewprofile-section viewprofile-sensor">
                <h5 class="viewprofile-title">Pet Sensor</h5>
                <div class="viewprofile-value">Temperature sensor</div>
            </div>
            <div class="viewprofile-section viewprofile-edit">
                <a href="#">Edit Profile</a>
            </div>
        </div>
    </section>
    <!-- End View Profile -->
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/viewprofile.js"></script>
</body>

</html>
