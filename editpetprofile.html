<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cura</title>
    <!-- Logo Icon -->
    <link rel="icon" href="assets/imgs/App-icon.webp" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Page Style -->
    <link rel="stylesheet" href="css/editpetprofile.css" class="style-en" />
</head>

<body translate="no">
    <!-- Start Form -->
    <div class="user-form">
        <h3 class="heading">Edit Pet Profile Picture</h3>
        <form action="">
            <div class="editprofile-section">
                <img src="assets/imgs/dog-profile.webp" alt="profile" class="editprofile-img">
            </div>
            <div class="form-section file-section">
                <input type="file" name="profile-pic" id="" class="user-picture" />
                <div class="file-icon">
                    <i class="fa-solid fa-box"></i>
                </div>
            </div>
            <div class="form-section save-section">
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
    <!-- End Form -->
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/editpetprofile.js"></script>
</body>

</html>
