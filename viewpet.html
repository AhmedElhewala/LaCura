<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cura</title>
    <!-- Logo Icon -->
    <link rel="icon" href="assets/imgs/App-icon.webp" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Page Style -->
    <link rel="stylesheet" href="css/viewpet.css" class="style-en" />
</head>

<body translate="no">
    <!-- Start View Profile -->
    <section class="viewprofile">
        <h3 class="heading">View Pet Profile</h3>
        <div class="container">
            <div class="viewprofile-picture">
                <img src="assets/imgs/dog-profile.webp" alt="profile" class="viewprofile-img">
                <div class="viewprofile-link">
                    <i class="fa-solid fa-camera"></i>
                    <a href="#">Edit Picture</a>
                </div>
            </div>
            <div class="profile-box pet-type">
                <div class="box-title">
                    <h5>Pet Type</h5>
                </div>
                <div class="box-value">
                    Dog
                </div>
            </div>
            <div class="profile-box pet-name">
                <div class="box-title">
                    <h5>Pet Name</h5>
                </div>
                <div class="box-value">
                    Bla Bla
                </div>
            </div>
            <div class="profile-box pet-gender">
                <div class="box-title">
                    <h5>Pet Gender</h5>
                </div>
                <div class="box-value">
                    Male
                </div>
            </div>
            <div class="profile-box pet-family">
                <div class="box-title">
                    <h5>Pet Family</h5>
                </div>
                <div class="box-value">
                    German
                </div>
            </div>
            <div class="profile-box pet-age">
                <div class="box-title">
                    <h5>Pet Age</h5>
                </div>
                <div class="box-value">
                    3 years
                </div>
            </div>
            <div class="profile-box pet-sensor">
                <div class="box-title">
                    <h5>Pet Sensor</h5>
                </div>
                <div class="box-value">
                    Temperature sensor
                </div>
            </div>
            <div class="profile-box viewprofile-edit">
                <a href="#">Edit Profile</a>
            </div>
        </div>
    </section>
    <!-- End View Profile -->
    <!-- JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/viewpet.js"></script>
</body>

</html>
